<!DOCTYPE html>
<html lang="en">
<head>
    <title>插槽</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <child>
        <div class="head" slot="head"></div>
        <div slot="footer">11</div>
    </child>
</div>

<script type="text/javascript">
    Vue.component('child', {
        template: '<div>' +
                         '<slot name="head"><h1>111</h1></slot>' +
                         '<p>hello</p>' +
                         '<slot name="footer">1</slot>' +
                   '</div>'
    });
    var vm = new Vue({
        el: '#root'
    })
</script>
</body>
</html>
