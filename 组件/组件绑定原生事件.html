<!DOCTYPE html>
<html>
<head>
	<title>组件绑定原生事件</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
	<child @click.natvie="handleClick"></child>
</div>
<script type="text/javascript">
	Vue.component('child',{
		template:'<div>haha</div>',
	})
	var vm = new Vue({
		el:'#app',
		methods:{
			handleClick:function(){
				alert("父组件")
			}
		}
	})
</script>
</body>
</html>
