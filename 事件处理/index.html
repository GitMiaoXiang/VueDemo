<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="example-1">
    <button v-on:click="counter+=1">Add 1</button>
    <p>次数：{{counter}}</p>
    <button v-on:click="warn('haha',$event)">Alert</button>
</div>
<script>
    new Vue({
        el:'#example-1',
        data:{
            counter:0
        },
        methods:{
          warn:function (message,event) {
              if(event){
                  event.preventDefault()
                  alert(message)
              }
          }
        }
    })
</script>
</body>
</html>
