<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>

<div id="app-2">
		<span :title="message">
			鼠标悬停
		</span>
</div>

<div id="app-3">
    <p v-if="seen">现在看到了你！！！</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<div id="app-5">
    <p>{{ message }}</p>
    <button :click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
    <p>{{ message }}</p>
    <button :click="reverseMessage">逆转消息</button>
</div>

<ol>
    <!--创建一个 todo-item组件实例-->
    <todo-item></todo-item>
</ol>

<div id="app-7">
    <ol>
        <todo-item
            v-for="item in groceryList"
            :todo="item"
            :key = "item.id">
        </todo-item>
    </ol>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello World"
        }
    })
    var app2 = new Vue({
        el: "#app-2",
        data: {
            message: "页面于" + new Date().toLocaleDateString()
        }
    })

    var app3 = new Vue({
        el: "#app-3",
        data: {
            seen: false
        }
    })

    var app4 = new Vue({
        el: "#app-4",
        data: {
            todos: [
                {text: '学习 Vue'},
                {text: '学习 Vue'},
                {text: '学习 Vue'}
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    Vue.component('todo-item', {
        props:['todo'],
        template: '<li>{{todo.text}}+{{todo.id}}</li>'
    })

    var app7 = new Vue({
        el: "#app-7",
        data:{
            groceryList:[
                {id:0,text:'蔬菜'},
                {id:1,text:'蔬菜'},
                {id:2,text:'蔬菜'}
            ]
        }
    })



</script>
</html>
