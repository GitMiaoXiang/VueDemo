<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <style>
        .v-enter, .v-leave_to{opacity: 0;}
        .v-enter-active, .v-leave-active{transition: opacity 3s;}
    </style>
</head>
<body>
<div id="root">
    <!--type="transition"-->
    <transition
            :duration="{enter:3000,leave:5000}"
            type="transition"
            appear
            enter-active-class="animated swing v-enter-active"
            leave-active-class="animated shake v-leave-active"
            appear-active-class="animated shake">
        <div v-if="show">hello world</div>
    </transition>
    <button @click="change">Change</button>
</div>

<script>
    var vm = new Vue({
        el: '#root',
        data: {
            show: true
        },
        methods: {
            change: function () {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
